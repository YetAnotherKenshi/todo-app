<head>
  <link href="{{ url_for('static', path='/todos.css') }}" rel="stylesheet" />
</head>
<div class="main">
  <h2>Изменить задачу</h2>
  <form action="{{url_for('update_todo', todo_id=todo.id)}}" method="post">
    <div class="form">
      <label for="title">Название:</label>
      <input type="text" id="title" name="title" value="{{todo.title}}" />
    </div>
    <div class="form">
      <label for="description">Описание:</label>
      <input
        type="text"
        id="description"
        name="description"
        value="{{todo.description}}"
      />
    </div>

    <fieldset>
      <legend>Select status</legend>
      <div>
        <input type="radio" id="status-wait" name="status" value="0" {% if
        todo.status==0 %} checked {% endif %} />
        <label for="status-wait">В ОЖИДАНИИ</label>
      </div>

      <div>
        <input type="radio" id="status-progress" name="status" value="1" {% if
        todo.status==1 %}checked {% endif %} />
        <label for="status-progress">В РАБОТЕ</label>
      </div>

      <div>
        <input type="radio" id="status-done" name="status" value="2" {% if
        todo.status==2 %} checked {% endif %} />
        <label for="status-done">ГОТОВО</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Select priority</legend>
      <div>
        <input type="radio" id="priority-low" name="priority" value="0" {% if
        todo.priority==0 %} checked {% endif %} />
        <label for="priority-low">НИЗКИЙ</label>
      </div>

      <div>
        <input type="radio" id="priority-med" name="priority" value="1" {% if
        todo.priority==1 %}checked {% endif %} />
        <label for="priority-med">СРЕДНИЙ</label>
      </div>

      <div>
        <input type="radio" id="priority-high" name="priority" value="2" {% if
        todo.priority==2 %} checked {% endif %} />
        <label for="priority-high">ВЫСОКИЙ</label>
      </div>
    </fieldset>

    <input type="submit" value="Изменить" class="form-submit" />
  </form>
</div>
