<head>
  <link href="{{ url_for('static', path='/todos.css') }}" rel="stylesheet" />
</head>
<div class="main">
  <h2>Add New Todo</h2>
  <form action="{{url_for('create_todo')}}" method="post">
    <div class="form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />
    </div>
    <div class="form">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" />
    </div>

    <fieldset>
      <legend>Статус</legend>
      <div>
        <input type="radio" id="status-wait" name="status" value="0" checked />
        <label for="status-wait">WAIT</label>
      </div>

      <div>
        <input type="radio" id="status-progress" name="status" value="1" />
        <label for="status-progress">IN PROGRESS</label>
      </div>

      <div>
        <input type="radio" id="status-done" name="status" value="2" />
        <label for="status-done">DONE</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Приоритет</legend>
      <div>
        <input
          type="radio"
          id="priority-low"
          name="priority"
          value="0"
          checked
        />
        <label for="priority-low">LOW</label>
      </div>

      <div>
        <input type="radio" id="priority-med" name="priority" value="1" />
        <label for="priority-med">MED</label>
      </div>

      <div>
        <input type="radio" id="priority-high" name="priority" value="2" />
        <label for="priority-high">HIGH</label>
      </div>
    </fieldset>

    <input type="submit" value="Добавить" class="form-submit" />
  </form>
</div>
