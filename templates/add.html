<head>
  <link href="{{ url_for('static', path='/todos.css') }}" rel="stylesheet" />
</head>
<div class="main">
  <h2>Добавить задачу</h2>
  <form action="{{url_for('create_todo')}}" method="post">
    <div class="form">
      <label for="title">Название:</label>
      <input type="text" id="title" name="title" />
    </div>
    <div class="form">
      <label for="description">Описание:</label>
      <input type="text" id="description" name="description" />
    </div>

    <fieldset>
      <legend>Статус</legend>
      <div>
        <input type="radio" id="status-wait" name="status" value="0" checked />
        <label for="status-wait">В ОЖИДАНИИ</label>
      </div>

      <div>
        <input type="radio" id="status-progress" name="status" value="1" />
        <label for="status-progress">В РАБОТЕ</label>
      </div>

      <div>
        <input type="radio" id="status-done" name="status" value="2" />
        <label for="status-done">ГОТОВО</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Приоритет</legend>
      <div>
        <input
          type="radio"
          id="priority-low"
          name="priority"
          value="0"
          checked
        />
        <label for="priority-low">НИЗКИЙ</label>
      </div>

      <div>
        <input type="radio" id="priority-med" name="priority" value="1" />
        <label for="priority-med">СРЕДНИЙ</label>
      </div>

      <div>
        <input type="radio" id="priority-high" name="priority" value="2" />
        <label for="priority-high">ВЫСОКИЙ</label>
      </div>
    </fieldset>

    <input type="submit" value="Добавить" class="form-submit" />
  </form>
</div>
